spring:
  application:
    name: personnel-system
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: jdbc:postgresql://postgres:5432/personneldb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: classpath:liquibase/db.changelog.yml
    enabled: true