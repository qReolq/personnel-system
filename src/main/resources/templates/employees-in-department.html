<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees in Department</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    <script src="/scripts.js" defer></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container mt-5">
    <a href="http://localhost:8080"><h6>Main</h6></a>
    <h2 class="mb-4">Employees in Department</h2>
    <form id="employees-in-department-form">
        <div class="form-group">
            <label for="departmentId">Department ID:</label>
            <input type="text" class="form-control" id="departmentId" name="departmentId" required>
        </div>
        <div class="form-group">
            <label for="range">Range</label>
            <input type="text" class="form-control" id="range" name="range" required>
        </div>
        <button type="submit" class="btn btn-primary">Fetch Employees</button>
    </form>
    <div id="employees-list" class="mt-4">
        <div id="content"></div>
    </div>
</div>
</body>
</html>
