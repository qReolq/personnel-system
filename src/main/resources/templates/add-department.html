<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/scripts.js" defer></script>
</head>
<body>
<div class="container mt-5">
    <a href="http://localhost:8080"><h6>Main</h6></a>
    <h2 class="mb-4">Add Department</h2>
    <form id="add-department-form">
        <div class="form-group">
            <label for="departmentName">Department Name:</label>
            <input type="text" class="form-control" id="departmentName" name="name" required>
        </div>
        <div class="form-group">
            <label for="parentDepartmentId">Parent Department:</label>
            <select  class="form-control" id="parentDepartmentId" name="parentDepartmentId">
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Department</button>
    </form>
</div>


</body>
</html>
